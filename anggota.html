<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Anggota Perpustakaan</title>
    <style>
        :root {
            --primary: #557c42;
            --secondary: #4b4b31;
            --accent: #f5f5df;
            --background: #dbdbc5;
            --text: #333;
            --card: #fdf8e4;
            --shadow: 0 8px 30px rgba(0,0,0,0.08);
            --button: #d11a1a;
            --button-hover: #b30f0f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: var(--background);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
        }
        
        .page-container {
            width: 100%;
            max-width: 480px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        header h1 {
            font-size: 28px;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .divider {
            width: 100%;
            border: none;
            border-top: 4px solid #bbb;
            margin: 15px 0;
        }
        
        main {
            background-color: var(--card);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            font-size: 14px;
            font-weight: 500;
            color: var(--secondary);
            margin-bottom: 8px;
            display: block;
            transition: all 0.3s ease;
        }
        
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            background-color: #fff;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(85, 124, 66, 0.1);
            outline: none;
        }
        
        .btn-submit {
            background-color: var(--button);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(209, 26, 26, 0.2);
        }
        
        .btn-submit:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(209, 26, 26, 0.3);
        }
        
        .btn-submit:active {
            transform: translateY(0);
        }
        
        .library-icon {
            display: block;
            width: 40px;
            height: 40px;
            margin: 0 auto 15px;
            opacity: 0.8;
        }
        
        footer {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 25px;
        }
        
        footer .icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5df;
            border-radius: 50%;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        footer .icon:hover {
            transform: scale(1.1);
            background-color: #e6e6c7;
        }
        
        .input-icon {
            position: absolute;
            right: 12px;
            top: 42px;
            color: #a0aec0;
        }
        
        @media (max-width: 768px) {
            main {
                padding: 25px 20px;
            }
            
            header h1 {
                font-size: 20px;
            }
            
            footer .icon {
                width: 35px;
                height: 35px;
            }
        }
        
        @media (max-width: 480px) {
            header h1 {
                font-size: 18px;
            }
            
            label {
                font-size: 12px;
            }
            
            input, select {
                font-size: 12px;
                padding: 10px;
            }
            
            .btn-submit {
                font-size: 12px;
                padding: 12px;
            }
            
            footer .icon {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
