<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peminjaman Buku</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #dbdbc5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 25px;
        }

        header h1 {
            color: #4b4b31;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 0.5px;
            position: relative;
            display: inline-block;
            padding-bottom: 8px;
        }

        header h1:after {
            content: '';
            position: absolute;
            width: 60%;
            height: 3px;
            background: #d11a1a;
            bottom: 0;
            left: 20%;
            border-radius: 10px;
        }

        main {
            width: 90%;
            max-width: 420px;
            background-color: #f5f5df;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #4b4b31;
            margin-bottom: 8px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid #c5c5a6;
            border-radius: 6px;
            font-size: 15px;
            background-color: #ffffff;
            color: #4b4b31;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #d11a1a;
            outline: none;
            box-shadow: 0 0 0 3px rgba(209, 26, 26, 0.1);
        }

        /* Add icons to form fields */
        .form-group::before {
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            position: absolute;
            left: 15px;
            top: 36px;
            color: #6d6d57;
            font-size: 16px;
            z-index: 1;
        }

        .form-group:nth-child(1)::before {
            content: "\f007"; /* User icon */
        }

        .form-group:nth-child(2)::before {
            content: "\f19d"; /* Graduation cap icon */
        }

        .form-group:nth-child(3)::before {
            content: "\f073"; /* Calendar icon */
        }

        .form-group:nth-child(4)::before {
            content: "\f02d"; /* Book icon */
        }

        .btn-submit {
            background-color: #d11a1a;
            color: #fff;
            padding: 14px 16px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(209, 26, 26, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .btn-submit::before {
            content: "\f15b";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            margin-right: 8px;
        }

        .btn-submit:hover {
            background-color: #b30f0f;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(209, 26, 26, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(209, 26, 26, 0.2);
        }

        footer {
            margin-top: 20px;
            font-size: 13px;
            color: #4b4b31;
            text-align: center;
            background-color: rgba(75, 75, 49, 0.05);
            padding: 10px 15px;
            border-radius: 6px;
            max-width: 420px;
            width: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        footer p::before {
            content: "\f071";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            margin-right: 8px;
            color: #d11a1a;
        }
    </style>
</head>
<body>
    <header>
        <h1>PEMINJAMAN BUKU</h1>
    </header>
    <main>
        <form action="peminjaman.php" method="post">
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama" required>
            </div>
            <div class="form-group">
                <label for="kelas">Kelas</label>
                <select id="kelas" name="kelas" required>
                    <option value="" disabled selected>Pilih kelas</option>
                    <option value="X PPLG A">X PPLG A</option>
                    <option value="X PPLG B">X PPLG B</option>
                    <option value="XI PPLG A">XI PPLG A</option>
                    <option value="XI PPLG B">XI PPLG B</option>
                    <option value="XII PPLG A">XII PPLG A</option>
                    <option value="XII PPLG B">XII PPLG B</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tanggal_pinjam">Tanggal Peminjaman (tgl/bulan/tahun)</label>
                <input type="date" id="tanggal_pinjam" name="tanggal_pinjam" required>
            </div>
            <div class="form-group">
                <label for="kode_buku">Kode Buku</label>
                <input type="text" id="kode_buku" name="kode_buku" placeholder="Contoh: B123" pattern="B[0-9]+" title="Kode buku harus diawali dengan huruf 'B' diikuti angka" required>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>* Estimasi pengembalian buku adalah 7 hari. Jika terlambat, denda akan dikenakan.</p>
    </footer>
</body>
</html>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('pinjam') === 'success') {
        alert('Berhasil meminjam buku!');
    }
</script>
